  <body>  
  <p>Enter good name: <input type="text" id="name" value=""> </p>
  <p>Enter UOM: <input type="text" id="measure" value=""> </p>

  <p id="demo1"></p>

  <input type="button" id="btn1" value="insert item">

  <ol id="ol1">
  </ol>

  <div>
    <table id="myList"  border="2" style="text-align: center">
      <tr>        
        <td><b>Name</b></td>
        <td><b>uom</b></td>
      </tr>
    </table>
  </div> 

  <script> 
  $(document).ready(function(){
  var list = []; 
    $("#btn1").click(function(){
      var name = $("#name").val();
      var uom = $("#measure").val();
      $("#name").val("");
      $("#measure").val("");
      
      function item(name,uom){
      this.name = name;
      this.uom = uom;
      }; 

    var item1 = new item(name,uom);
    list.push(item1.name,item1.uom); 

    $("#myList").append("<tr>"+"<td>"+item1.name+"</td>"+"<td>"+item1.uom+"</td>"+"</tr>"); 
    });  
  });    
    

  </script>
